<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facturas</title>
    <link rel="stylesheet" href="/css/facturas.css">
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<table>
    <tr>
        <th>Numero</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>...</th>
        <th>...</th>
    </tr>
    <tr>
        <td colspan="6">
            <form th:action="@{/presentation/facturas/buscar}" method="post">
                <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre...">
                <input type="image" src="/images/loupe.png" width="20" height="20">
            </form>
        </td>
    </tr>
    <tr th:each="c: ${facturas}">
        <td th:text="${c.getCodigo()}"></td>
        <td th:text="${c.getClienteByClienteNum().getNombre()}"></td>
        <td th:text="${c.getFecha()}"></td>
        <td th:text="${c.getTotal()}"></td>
        <td>
            <a th:href="@{/presentation/facturas/pdf(codigo=${c.getCodigo()})}" >
            <img class="icon" src="/images/pdf.png"/>
            </a>
        </td>
        <td>
            <a th:href="@{/presentation/facturas/xml(codigo=${c.getCodigo()})}" >
                <img class="icon" src="/images/xml.png"/>
            </a>
        </td>
    </tr>
</table>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>

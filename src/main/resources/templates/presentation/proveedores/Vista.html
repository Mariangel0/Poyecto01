<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facturacion Electronica</title>
    <link rel="stylesheet" href="/css/proveedores.css">
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<div class="container">
    <table class="aceptados">
        <caption>Aceptados</caption>
        <tr> <th>Identificacion</th> <th>Nombre</th><th colspan="2">Correo</th></tr>
        <tr th:each="pA: ${proveedoresAceptados}">
            <td th:text="${pA.getIdentificacion()}"></td>
            <td th:text="${pA.getNombre()}"></td>
            <td th:text="${pA.getCorreo()}"></td>
            <td>
                <a th:href="@{'/presentation/proveedores/delete/' + ${pA.identificacion}}" class="edit-link">
                    <img class="icon" src="/images/delete.png"/>
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="container2">
    <table class="espera">
        <caption>Espera</caption>
        <tr> <th>Identificacion</th> <th>Nombre</th><th colspan="2" >Correo</th></tr>
        <tr th:each="pE: ${proveedoresEspera}">
            <td th:text="${pE.getIdentificacion()}"></td>
            <td th:text="${pE.getNombre()}"></td>
            <td  th:text="${pE.getCorreo()}"></td>
            <td>
                <a th:href="@{'/presentation/proveedores/aprobar/' + ${pE.identificacion}}" class="edit-link">
                    <img class="icon" src="/images/check.png"/>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
